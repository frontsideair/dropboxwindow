{% extends "base.html" %}

{% block content %}
<div class="container">
  <h1>Dropbox Window</h1>
  <div class="card">
    <div class="face qrcode">
      <blockquote>{{ qrcode }}</blockquote>
      <p class="link">
      Scan QR code or visit: <input readonly value="{{ url }}" />
      </p>
    </div>
    <div class="face filepicker">
      <div class="dropzone">
        <span class="default">
          Drag &amp; drop your files here to upload<br />
          (or click to pick a file)
        </span>
        <span class="enter">
          You can drop now!
        </span>
        <form>
          <input type="file" multiple />
        </form>
      </div>
      <button class="pure-button link">Logout</button>
    </div>
  </div>
</div>
<a href="https://github.com/frontsideair/dropboxwindow"><img class="fork" src="https://camo.githubusercontent.com/52760788cde945287fbb584134c4cbc2bc36f904/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f77686974655f6666666666662e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_white_ffffff.png"></a>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="{{ url_for('static', filename='script.js') }}"></script>
{% endblock %}
